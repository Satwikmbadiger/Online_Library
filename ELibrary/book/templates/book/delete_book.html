{% extends 'base.html' %}

{% block content %}
    <hr>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ book.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <br>
        <button type="submit">Confirm</button>
        <br>
        <br>
        <a href="{% url 'book_list' %}">Cancel</a>
    </form>

{% endblock %}
