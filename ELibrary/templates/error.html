<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
</head>
<body>
    <h1>Error: {{ error_code }}</h1>
    <p>{{ error_message }}</p>
    {% user.is_authenticated %}
    <a href="{% url 'dashboard' %}">Go to dashboard</a>
    {% else %}
    <a href="{% url 'home' %}">Go to Home</a>
    {% endif %}
</body>
</html>
